<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css">
        <title>Pocket Calculator</title>
    </head>
    <body>
        <p>0</p>
        <button type="button" class="number">
            1
        </button><button type="button" class="number">
            2
        </button><button type="button" class="number">
            3
        </button><button type="button" class="operator">
            +
        </button>
        <br>
        <button type="button" class="number">
            4
        </button><button type="button" class="number">
            5
        </button><button type="button" class="number">
            6
        </button><button type="button" class="operator">
            -
        </button>
        <br>
        <button type="button" class="number">
            7
        </button><button type="button" class="number">
            8
        </button><button type="button" class="number">
            9
        </button><button type="button" class="operator">
            *
        </button>
        <br>
        <button type="button" class="number">
            0
        </button><button type="button" class="utility">
            C/E
        </button><button type="button" class="utility">
            =
        </button><button type="button" class="operator">
            /
        </button>
    </body>
